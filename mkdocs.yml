site_name: Arjun Ramesh
nav:
  - Home: index.md
  - Professional Experience: experience.md
  - Projects: projects.md

  - Hobbies: hobbies.md
  - Miscellaneous: misc.md
  - Resources: resources.md

theme:
  name: material
  custom_dir: overrides

  logo: assets/favicon.ico
  favicon: assets/hacker.ico
  palette:
    scheme: default # custom_scheme # default
    primary: blue-grey
  font:
    text: EB-Garamond
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    #- navigation.top
    #- navigation.indexes
    - toc.integrate

    - header.autohide

extra_css:
  - stylesheets/extra.css


extra:
  social:
    - icon: fontawesome/brands/github #material/github
      link: https://github.com/arjunr2
      name: GitHub

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ajramesh
      name: LinkedIn

    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCQLPzl1LHeF25W3SiKSAqGQ?view_as=subscriber
      name: Youtube

    - icon: material/gmail
      link: mailto:arjun.naruto@gmail.com
      name: Email me!


markdown_extensions:
  - attr_list
  - md_in_html

copyright: Copyright &copy; 2021 Arjun Ramesh
